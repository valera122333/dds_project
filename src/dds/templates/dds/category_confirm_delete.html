{% extends "dds/base.html" %}
{% block content %}
<h2>Удалить категорию?</h2>
<p>Вы уверены, что хотите удалить "{{ item.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
