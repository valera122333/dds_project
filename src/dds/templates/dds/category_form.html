{% extends "dds/base.html" %}
{% block content %}
<h2>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} категорию</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
