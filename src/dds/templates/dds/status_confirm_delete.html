{% extends "dds/base.html" %}
{% block content %}
<h2>Удалить запись?</h2>
<p>Вы уверены, что хотите удалить {{ item }}?</p>
<form method="post">

    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'status_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
